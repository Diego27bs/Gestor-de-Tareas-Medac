<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Nuevo Proyecto</title>
    <script src="/frontend/js/app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-3xl p-8 bg-white rounded-3xl shadow-3xl overflow-hidden border-8">
      <div
        class="bg-gradient-to-r from-blue-500 to-indigo-600 p-10 text-center rounded-2xl">
        <h1 class="text-5xl font-bold mb-4 text-white font-mono">
          Nuevo Proyecto
        </h1>
        <p class="mt-1 text-white font-mono text-2xl">
          Crea un Nuevo Proyecto & Enjoy the Process!
        </p>
      </div>

      <form class="p-12 space-y-12 border-2 rounded-2xl font-mono text-2xl">
        <div>
          <label
            for="name"
            class="block text-2xl font-medium text-gray-700 mb-1"
            >Nombre del Proyecto</label
          >
          <input
            type="text"
            id="name"
            class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder:text-gray-500"
            placeholder="¿Cómo se llama tu proyecto?"
            required />
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label
              for="message"
              class="block text-2xl font-medium text-gray-700"
              >Descripción</label
            >
          </div>
          <textarea
            id="message"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder:text-gray-500"
            placeholder="¿Cuál es tu nueva idea?"
            required></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium text-3xl py-10 px-4 rounded-full transition duration-200 transform hover:scale-[1.02]">
          CREAR
        </button>
      </form>
    </div>
  </body>
</html>
