<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="./output.css" rel="stylesheet">
  <title>Gestor de Tareas</title>
  <script src="/frontend/js/app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

  <!--Tarjeta flotante-->
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
  
    <!--Encabezado-->
  <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-center">
    <h1 class="text-2xl font-bold mb-4 text-white">Bienvenido al Gestor de Tareas</h1>
    <p class="mt-1 text-white">Ingresa a tu cuenta</p>
  </div>
  
  <!-- Formulario -->
  <form class="p-6 space-y-6" id="formulario">

    <!-- Campo Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input 
        type="email" 
        id="email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="tu@email.com"
        required
      >
    </div>
    
    <!-- Campo Contraseña -->
      <div>
      <div class="flex justify-between items-center mb-1">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
      <input 
        type="password" 
        id="password" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="••••••••"
        required
      >
    </div>
    
    <!-- Checkbox Recordar -->
    <div class="flex items-center">
      <input 
        type="checkbox" 
        id="remember"
        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
      >
      <label for="remember" class="ml-2 block text-sm text-gray-700">Recordar sesión</label>
    </div>
    
    <!-- Botón Submit -->
    <button 
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]"
    >
      Iniciar sesión
    </button>
  </form>
  
  <!-- Pie de formulario -->
  <div class="px-6 py-4 bg-gray-50 text-center">
    <p class="text-sm text-gray-600">
      ¿No tienes cuenta? 
      <a href="#" class="font-medium text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</body>
</html>
